<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="img-bg">
        <div class="main">
            <form name="form">
                <input class="textview" name="textview">
            </form>
            <table>
                <tr>
                    <td><input class="button co-gray" type="button" value="+" onclick="insert('+')"></td>
                    <td><input class="button co-gray" type="button" value="-" onclick="insert('-')"></td>
                    <td><input class="button co-gray" type="button" value="x" onclick="insert('*')"></td>
                    <td><input class="button co-gray" type="button" value="/" onclick="insert('/')"></td>

                </tr>
                <tr>
                    <td><input class="button co-white" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button co-white" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button co-white" type="button" value="9" onclick="insert(9)"></td>
                    <td rowspan="5"><input class="button equal-btn" style="height:186px" type="button" value="=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td><input class="button co-white" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button co-white" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button co-white" type="button" value="6" onclick="insert(6)"></td>

                </tr>
                <tr>
                    <td><input class="button co-white" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button co-white" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button co-white" type="button" value="3" onclick="insert(3)"></td>

                </tr>
                <tr>
                    <td><input class="button zero-btn" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button co-white" type="button" value="." onclick="insert('.')"></td>
                    <td><input class="button co-white" type="button" value="C" onclick="clean()"></td>
            </table>

        </div>
    </div>
</body>
</html>
